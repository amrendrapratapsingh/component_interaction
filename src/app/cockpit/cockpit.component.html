<div class="row">
  <div class="col-xs-12">
    <p>Add New Server or  BluePrints</p>
    <label for="serverName">Server Name</label>
    <input type="text" class="form-control" id="serverName" [(ngModel)]="newServerName">
    <label for="serverContent">Server Content</label>
    <input type="text" class="form-control" id="serverContent" [(ngModel)]="newServerContent">

    <br/>

    <button
      class="btn btn-primary"
      (click)="onAddServer()"
      >
     Add Server
    </button>&nbsp;
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint()"
       >
     Add a BluePrint
    </button>
  </div>
  </div>
